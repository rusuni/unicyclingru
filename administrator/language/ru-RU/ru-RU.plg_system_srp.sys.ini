PLG_SRP_TITLE="System - System Restore Points"
PLG_SRP_DESCRIPTION="Расширяет функционал установщика расширений системы Joomla, позволяя ему перед проведением обновления какого-либо расширения получать точку восстановления системы (System Restore Point)."

PLG_SYSTEM_SRP_PROFILE_LABEL="Профиль резервного копирования"
PLG_SYSTEM_SRP_PROFILE_DESC="Выберите профиль резервного копирования, который будет использован для создания пунктов восстановления расширения перед обновлением/переходом на новую версию расширения Joomla через стандартный менеджер расширений системы. Учтите пожалуйста, что большинстов параметров конфигурации профиля резервного копирования, такие как файл/директория/база данных, таблица, фильтры и после-процессорная обработка, всегда при создании пунктов восстановления игнорируются."
