PLG_INSTALLER_AKEEBABACKUP="Installer - Akeeba Backup"
PLG_INSTALLER_AKEEBABACKUP_XML_DESCRIPTION="Этот плагин предоставляет возможность установки новых версий компонента 'Akeeba Backup'. Для того, чтобы эти новые версии можно было устновить на системе Joomla 2.5.19 и ее следующих версиях, этот плагин ОБЯЗАТЕЛЬНО ДОЛЖЕН быть установлен. В противном случае, Вы будете видеть системное уведомление о выпуске новой версии компонента, но установить ее не сможете."
